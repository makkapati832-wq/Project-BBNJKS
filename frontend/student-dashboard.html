<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- REQUIRED: QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- Custom Styles for Profile Widget -->
    <style>
        .profile-section {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .profile-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }
        .header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0d6efd; /* Blue border for Students */
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="dashboard-container pt-4">
        
        <!-- HEADER SECTION: Title + Profile Widget -->
        <div class="d-flex justify-content-between align-items-center mb-5 border-bottom pb-3">
            <div>
                <h2 class="fw-bold mb-0">Student Dashboard</h2>
                <p class="text-muted small mb-0">Attendance & Class Enrollment</p>
                <!-- HIDDEN element to prevent student.js from crashing if it looks for 'welcomeMsg' -->
                <span id="welcomeMsg" class="d-none">Loading...</span>
            </div>
            
            <!-- Profile Widget (Clickable) -->
            <a href="profile.html" class="text-decoration-none text-dark">
                <div class="profile-section d-flex align-items-center gap-3 p-2 rounded bg-white border">
                    <div class="text-end d-none d-md-block">
                        <h6 class="mb-0 fw-bold" id="headerName">Loading...</h6>
                        <span class="badge bg-primary">Student</span>
                    </div>
                    <!-- Avatar Image -->
                    <img id="headerAvatar" src="https://via.placeholder.com/150" alt="Profile" class="header-avatar shadow-sm">
                </div>
            </a>
        </div>

        <!-- Mark Attendance Card -->
        <div class="custom-card mb-4 p-4 border rounded bg-white shadow-sm">
            <h3>Mark Attendance</h3>
            <p class="text-muted small">Scan the QR code projected by your teacher.</p>
            
            <div id="reader" style="width: 100%; display:none;" class="mb-3 border rounded bg-dark"></div>

            <form id="attendanceForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Session ID</label>
                    <div class="input-group">
                        <input type="text" id="sessionIdInput" class="form-control" placeholder="Paste ID or Scan QR..." required>
                        <button type="button" class="btn btn-outline-secondary d-flex align-items-center gap-2" id="scanBtn" onclick="toggleScanner()">
                            <span></span> Scan QR
                        </button>
                    </div>
                    <div class="form-text">Allow camera permissions if asked.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
            </form>
            
            <div id="statusMsg" class="mt-3"></div>
        </div>

        <!-- Available Classes Card -->
        <div class="custom-card p-4 border rounded bg-white shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0"> Available Classes</h3>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text bg-white">üîç</span>
                <input type="text" id="classSearchInput" class="form-control border-start-0" placeholder="Search by Class Name or Code...">
            </div>

            <div id="classesList" class="scrollable-list">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/student.js"></script>

    <!-- INLINE SCRIPT: Populate New Profile Header Safely -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Auth is defined to avoid errors
            if (typeof Auth !== 'undefined') {
                const user = Auth.getUser();
                if(user) {
                    // Populate Name in new widget
                    const nameEl = document.getElementById('headerName');
                    if(nameEl) nameEl.textContent = user.name;
                    
                    // Populate Image in new widget
                    const avatarEl = document.getElementById('headerAvatar');
                    if(user.profileImage && avatarEl) {
                        avatarEl.src = user.profileImage;
                    }
                }
            }
        });
    </script>
</body>
</html>
