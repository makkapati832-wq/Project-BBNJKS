<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Attendance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="auth-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="custom-card" style="width: 100%; max-width: 450px;">
            <div class="text-center mb-4">
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to continue</p>
            </div>

            <div id="error-alert" class="alert alert-danger d-none"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary-custom w-100 py-2">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </div>
    </div>

    <!-- Axios & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
